<html>
    <head>
        <title>
            PiBot Controls v0.8
        </title>
        <style>
            .container {
                display: flex;
            }
            .container > div {
                flex: 1;
            }
            .php {
                display: hidden;
                border: none;
            }
            .outer {
                border: 2px solid;
                background-color: #FFF;
            }
            .title {
                border-bottom: 2px solid;
                background-color: lightgrey;
                font-size: x-large;
            }
            .indicators {
                height: 30.3%;
                width: 97%;
            }
            .camera {
                height: 55%;
                width: 75%;
            }
            body {
                background-color: #888;
            }
        </style>
        <script>
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
                window.location ="/m/";
            }
        </script>
        <script>
            function send(cmd) {
                document.getElementById('php').src = 'send.php?cmd=' + cmd;
            }
        </script>
    </head>
    <body>
        <center>
            <div>
                <div class="container">
                    <div class="outer">
                        <div class="title">
                            Movement
                        </div>
                        <img src="fleft.png" height="10%" onclick="send('mov-fleft')">
                        <img src="up.png" height="10%" onclick="send('mov-up')" oncontextmenu="send('toggle-mov-up')">
                        <img src="fright.png" height="10%" onclick="send('mov-fright')">
                        <br>
                        <img src="left.png" height="10%" onclick="send('mov-left')">
                        <img src="stop.png" height="10%" onclick="send('mov-stop')">
                        <img src="right.png" height="10%" onclick="send('mov-right')">
                        <br>
                        <img src="slow.png" height="10%" onclick="send('mov-slow')">
                        <img src="down.png" height="10%" onclick="send('mov-down')">
                        <img src="fast.png" height="10%" onclick="send('mov-fast')">
                    </div>
                    <div class="outer">
                        <div class="title">
                            Indicators
                        </div>
                        <iframe src="lindicator.php" class="indicators">
                        </iframe>
                    </div>
                    <div class="outer">
                        <div class="title">
                            Gimbal
                        </div>
                        <img src="blank.png" height="10%">
                        <img src="up.png" height="10%" onclick="send('gim-up')">
                        <img src="blank.png" height="10%">
                        <br>
                        <img src="left.png" height="10%" onclick="send('gim-left')">
                        <img src="home.png" height="10%" onclick="send('gim-home')">
                        <img src="right.png" height="10%" onclick="send('gim-right')">
                        <br>
                        <img src="blank.png" height="10%">
                        <img src="down.png" height="10%" onclick="send('gim-down')">
                        <img src="ir.png" height="10%" onclick="send('ir-toggle')">
                    </div>
                    <div class="outer">
                        <div class="title">
                            Indicators
                        </div>
                        <iframe src="rindicator.php" class="indicators">
                        </iframe>
                    </div>
                    <div class="outer">
                        <div class="title">
                            Manipulator
                        </div>
                        <img src="open.png" height="10%" onclick="send('man-open')">
                        <img src="up.png" height="10%" onclick="send('man-up')">
                        <img src="close.png" height="10%" onclick="send('man-close')">
                        <br>
                        <img src="left.png" height="10%" onclick="send('man-left')">
                        <img src="home.png" height="10%" onclick="send('man-home')">
                        <img src="right.png" height="10%" onclick="send('man-right')">
                        <br>
                        <img src="up.png" height="10%" onclick="send('man-out')">
                        <img src="down.png" height="10%" onclick="send('man-down')">
                        <img src="down.png" height="10%" onclick="send('man-in')">
                    </div>
                </div>
                <br>
                <div class="outer">
                    <div class="title">
                        Camera Feed
                    </div>
                    <iframe src="../picam/" class="camera">
                    </iframe>
                </div>
                <div class="php">
                    <iframe id="php" src="about:blank" class="php" height="0%" width="0%">
                    </iframe>
                </div>
            </div>
        </center>
    </body>
</html>
